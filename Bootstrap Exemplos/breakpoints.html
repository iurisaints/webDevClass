<!-- col-12: Para telas pequenas e maiores (sempre)
col-sm-6: Para telas pequenas (a partir de 576px)
col-md-4: Para telas mÃ©dias (a partir de 768px)
col-lg-3: Para telas grandes (a partir de 992px)
col-xl-2: Para telas extra grandes (a partir de 1200px) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Breakpoints Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Exemplo de Breakpoints</h2>
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-primary">
                <p>Coluna 1 - Todos os Breakpoints</p>
            </div>
            <div class="col-12 col-md-4 col-lg-3 col-xl-2 bg-success">
                <p>Coluna 2 - Sem o small</p>
            </div>
            <div class="col-12 col-lg-3 col-xl-2 bg-warning">
                <p>Coluna 3 - Sem small e middle </p>
            </div>
            <div class="col-12 col-xl-2 bg-danger">
                <p>Coluna 4 - Apenas normal e XL</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
